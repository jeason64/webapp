name: Generate Gradle Wrapper
   on: [workflow_dispatch]
   jobs:
     generate:
       runs-on: ubuntu-latest
       steps:
         - uses: actions/checkout@v4
         - run: chmod +x generate_gradlew.sh
         - run: ./generate_gradlew.sh
         - uses: actions/upload-artifact@v4
           with:
             name: gradle-files
             path: android/
